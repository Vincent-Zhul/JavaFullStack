<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        #resultContainer {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="resultContainer">
        <h1>Result</h1>
        <div id="resultDiv">
            <!-- JavaScript will populate this div -->
        </div>
    </div>
    <script>
        fetch('/askGPT', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('resultDiv');
                const questionElement = document.createElement('h2');
                questionElement.textContent = "Q: " + data.prompt;  // Assuming that the question is stored in 'prompt' in the returned JSON
                const answerElement = document.createElement('p');
                answerElement.textContent = "A: " + data.choices;  // Aligned with the 'choices' attribute in the model
                resultDiv.appendChild(questionElement);
                resultDiv.appendChild(answerElement);
            });
    </script>
</body>
</html>
