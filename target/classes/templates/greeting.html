<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>
</head>
<body>


<div class="container">
    <br><br>
    <form class="form-horizontal" role="form" action="#" th:action="@{/user/greeting}" th:object="${user}" method="post">
        <div class="form-group" style="width:300px">
            <input type="text" th:field="*{name}" placeholder="Name" />
        </div>
        <div class="form-group" style="width:300px">
            <input type="number" th:field="*{age}" placeholder="Age" />
        </div>
        <div class="form-group" style="width:300px">
            <input type="text" th:field="*{gender}" placeholder="Gender" />
        </div>
        <div class="form-group" style="width:300px">
            <input type="email" th:field="*{email}" placeholder="Email" />
        </div>
        <div class="form-group" style="width:300px">
            <input type="text" th:field="*{city}" placeholder="City" />
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" />
        </div>
    </form>

</div>


</body>
</html>
