
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        #resultContainer {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="resultContainer">
        <h1>Result</h1>
        <h2 th:text="${prompt}"></h2>
        <p th:text="${choices}"></p>
    </div>
</body>
</html>
